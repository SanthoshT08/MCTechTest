<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Products</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-3">
        <h3>Products List</h3>
        <hr />
        <div class="mb-3">
            <a href="Create.html">Create New</a>
            <a href="duplicates.html" class="float-right">Duplicates</a>
        </div>
        <table class="table table-sm">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Url</th>
                    <th>Code</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tbProduct"></tbody>
        </table>
    </div>
    <!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="editProductModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label id="lblMessage" class="text-info"></label>
                    <input id="hEditProdId" type="hidden" />
                    <div class="form-group">
                        <div class="col-md-8 col-xs-12">
                            <label for="tbEditProdName">Product Name</label>
                            <input type="text" id="tbEditProdName" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8 col-xs-12">
                            <label for="tbEditProdUrl">Product Url</label>
                            <input type="text" id="tbEditProdUrl" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8 col-xs-12">
                            <label for="tbEditProdCode">Product Code</label>
                            <input type="text" id="tbEditProdCode" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-outline-info" onclick="UpdateProduct();">Update</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/Custom/Product.js"></script>
</body>
</html>
